<!DOCTYPE html>
<html>
<head>
	<title>Modal Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 100px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.9);
		}
		.modal-content {
			margin: auto;
			display: block;
			width: 80%;
			max-width: 700px;
		}
		.modal-content img {
			margin-bottom: 20px;
			width: 100%;
			height: auto;
			overflow: auto;
		}
		.close-btn {
			position: absolute;
			top: 15px;
			right: 15px;
			font-size: 30px;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}
		.close-btn:hover,
		.close-btn:focus {
			color: #f44336;
			text-decoration: none;
			cursor: pointer;
		}
		.my-gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 10px;
			padding: 10px;
		}
		.my-gallery img {
			width: 100%;
			height: auto;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}
		.my-gallery img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="my-gallery">
		<img src="https://picsum.photos/id/1015/250/250" alt="Image 1">
		<img src="https://picsum.photos/id/1042/250/250" alt="Image 7">
		<img src="https://picsum.photos/id/1045/250/250" alt="Image 8">
	</div>

	<div id="modal" class="modal">
		<span class="close-btn">&times;</span>
		<div class="modal-content">
			<img id="modal-img" src="">
		</div>
	</div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Modal body text goes here.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
	<script>
		var modal = document.getElementById("modal");
		var modalImg = document.getElementById("modal-img");
		var images = document.querySelectorAll(".my-gallery img");
		var closeBtn = document.querySelector(".close-btn");

		images.forEach(function(img) {
			img.addEventListener("click", function() {
				modal.style.display = "block";
				modalImg.src = this.src;
			});
		});

		closeBtn.addEventListener("click", function() {
			modal.style.display = "none";
		});

		window.addEventListener("click", function(e) {
			if (e.target == modal) {
				modal.style.display = "none";
			}
		});
	</script>
</body>
</html>
